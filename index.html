<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div id="video-background">
        <video autoplay loop muted>
            <source src="grapic/232532423523.mp4" type="video/mp4">
        </video>
    </div>

    <header id="header">
        <img src="grapic/LOGO.svg" alt="logo" id="LOGO">
        <nav id="nav-bar">
            <ul id="list-container">
                <li class="list-elements"><a class="elements" href="#">Home</a></li>
                <li class="list-elements"><a class="elements" href="#">About</a></li>
                <li class="list-elements"><a class="elements" href="#">Support</a></li>
            </ul>
        </nav>
        <button id="sing-up-button">Sing Up</button>
    </header>

    <div id="login-container">
        <h1 id="login-header">Log In here</h1>
        <div id="input-container">
            <input class="input-element" type="email" placeholder="Email">
            <input class="input-element" type="password" placeholder="password">
            <input class="input-element" id="submit-button" type="submit" value="Log In">
        </div>
    </div>

</body>
</html>
